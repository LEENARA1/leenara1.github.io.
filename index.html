                <h2>WEB이란 무엇인가?</h2>
                <h2><P>웹의 다른 뜻은 다음과 같다.<BR>
                웹(web)은 기본적으로 거미줄을 뜻한다.
                월드 와이드 웹(World Wide Web)의 약자</P>
                <P>월드와이드웹: 세계 최초의 웹 브라우저
                웹 2.0, 웹 3.0
                웹사이트(website)
                웹(WEB)은 도널드 커누스가 제안한 프로그래밍 시스템이다.
                웹(Web)은 그놈 데스크톱의 웹 브라우저이다.
                월간 웹은 1998년 창간된 월간지이다.</P></h2>
